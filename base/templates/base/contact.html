{% extends 'base/main.html' %}
{% block content %}

<div class="container mt-4">
    <div class="mb-4">
        <h1>Contact Us</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control mb-3" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control mb-3" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control mb-3" rows="5" required></textarea>
                </div>
                
                <button class="btn btn-dark btn-block" type="submit">Send</button>
            </form>
            <p class="mt-3">Need assistance? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>

{% endblock content %}
