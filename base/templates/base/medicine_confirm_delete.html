{% extends 'base/main.html' %}
{% block content %}

<div class="container mt-4">
    <a href="{% url 'medicines' %}" class="btn btn-primary">Go Back</a>
</div>

<div class="container mt-4">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this medicine record? <b>"{{medicine}}"</b> </p>
        <input class="btn btn-danger" type="submit" value="Delete" />
    </form>
</div>



{% endblock content %}
