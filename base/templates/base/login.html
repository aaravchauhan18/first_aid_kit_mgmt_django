{% extends 'base/main.html' %}
{% block content %}

<div class="container mt-4">
    <div class="mb-4">
        <h1>Login</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" class="form-control mb-3" placeholder="Email or Phone" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required>
                    
                    <button class="btn btn-dark btn-block" type="submit">Login</button>
                </form>
            </div>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            <p class="mt-3">Need assistance? <a href="{% url 'contact' %}">Contact Us</a></p>
        </div>
    </div>
</div>

{% endblock content %}
